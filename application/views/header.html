<div class="navbar navbar-bbu navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle navbar-toggle-bbu" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>

            </button>
            <a class="navbar-brand" href="/"> Build Bright University</a>
        </div>
        <div class="navbar-collapse collapse">
        {if $ci->session->userdata("user_id")}

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{$ci->session->userdata("user_name")} <b class="caret"></b></a>

                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control input-sm" required>
                </div>
                <button type="submit" class="btn btn-success input-sm">Login</button>
            </form>
