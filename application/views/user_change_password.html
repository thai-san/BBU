{include file='_header.html' title='Home' page='dashboard'}
<div class="page-container">
    <div class="sidebar-container">
        <div class="sidebar" id="sidebar">
            {include file='_sidebar.html' active="user_manage"}
        </div>
    </div>
    <div class="page-content" id="page-content">
        <h1 class="page-header">Chnage Password</h1>
        {include file='_message.html'}
        <div class="col-md-10">
            <form class="form-horizontal" action="/user/changepwd" method="post" role="form" autocomplete="off">
            	<div class="form-group">
                    <label for="user_name" class="col-sm-4 control-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user_name" name="user_name" value="{$user.user_name}" placeholder="user name" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="old_password" class="col-sm-4 control-label">Old Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="old_password" name="old_password" value="" placeholder="Old Password"  autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password" value="" placeholder="New Password"  autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Confirm New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="" placeholder="Confirm New Password" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{include file='_footer.html'}
