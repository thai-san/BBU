<!DOCTYPE html>
<html lang="en">
<head>
  	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link hrel="shortcut icon" href="/assets/img/bbu.gif" rel="icon" type="image/x-icon">
    <title>{$title}</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-theme.min.css" media="screen">
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/fonts.css"  media="screen">
    <link rel="stylesheet" href="/assets/css/dashboard.css"  media="screen">
    <link rel="stylesheet" href="/assets/css/common.css"  media="screen">
    <!--[if lt IE 9]>
      <script src="/assets/bootstrap/js/html5shiv.js"></script>
      <script src="/assets/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-bbu navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle navbar-toggle-bbu" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <i class="fa fa-bars fa-bbu"></i>
            </button>
            <a class="navbar-brand" href="#">
                {if $student}
                <span class="limon">{$student.STUDENT_NAME_IN_KHMER}</span>
                {else}
                Build Bright University
                {/if}
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" method="post" action="/user/login" role="form">
                <div class="form-group">
                    <input type="text" name="user_name" placeholder="ID" class="form-control input-sm" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control input-sm" required>
                </div>
                <button type="submit" class="btn btn-success input-sm">Login</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</div>
