{include file='_header.html' title='Home' page='dashboard'}
<div class="page-container">
    <div class="sidebar-container">
        <div class="sidebar" id="sidebar">
            {include file='_sidebar.html' active="category_manage"}
        </div>
    </div>
    <div class="page-content" id="page-content">
        <h1 class="page-header"><i class="fa fa-folder-open-o"></i> Edit Category</h1>
        {include file='_message.html'}
        <div class="col-md-10">
            <form class="form-horizontal" action="/category/edit/{$category.category_id}" method="post" role="form" autocomplete="off">

                <div class="form-group">
                    <label for="category_name" class="col-sm-4 control-label">Category Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-lg" id="category_name" name="category_name" value="{set_value("category_name", $category.category_name)}" placeholder="Category Name" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-lg">Save Category</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{include file='_footer.html'}
