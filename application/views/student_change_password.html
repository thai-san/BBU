{include file='_header.html' title='Home' page='dashboard'}
<div class="page-container no-sidebar">
    <div class="page-content" id="page-content">
        <h1 class="page-header middle">Chnage Password</h1>
        <div class="col-md-10">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">{include file='_message.html'}</div>
            </div>
            <form class="form-horizontal" action="/student/changepwd" method="post" role="form" autocomplete="off">
            	<div class="form-group">
                    <label for="user_name" class="col-sm-4 control-label">Student Id</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="student_id" name="student_id" value="{$student.student_id}" placeholder="Student Id" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="old_password" class="col-sm-4 control-label">Old Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="old_password" name="old_password" value="" placeholder="Old Password"  autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password" value="" placeholder="New Password"  autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Confirm New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="" placeholder="Confirm New Password" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{include file='_footer.html'}
