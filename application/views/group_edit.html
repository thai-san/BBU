{include file='_header.html' title='Home' page='dashboard'}
<div class="page-container">
    <div class="sidebar-container">
        <div class="sidebar" id="sidebar">
            {include file='_sidebar.html' active="group_manage"}
        </div>
    </div>
    <div class="page-content" id="page-content">
        <h2 class="page-header middle">Edit Group</h2>
        {include file='_message.html'}
        <div class="col-md-10">
            <form class="form-horizontal" action="/group/edit/{$group.group_id}" method="post" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="group_name" class="col-sm-4 control-label">Group Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="group_name" name="group_name" value="{set_value("group_name", $group.group_name)}" placeholder="Group Name" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">Change Group Name</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{include file='_footer.html'}
