{include file='_header.html' title='User' page='dashboard'}
<div class="page-container">
    <div class="sidebar-container">
        <div class="sidebar" id="sidebar">
            {include file='_sidebar.html' active="user_manage"}
        </div>
    </div>
    <div class="page-content" id="page-content">
        <h2 class="page-header middle">Create New User</h2>
        {include file='_message.html'}
        <div class="col-md-10">
            <form class="form-horizontal" action="/user/addnew" method="post" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="user_group" class="col-sm-4 control-label">Group</label>
                    <div class="col-sm-8">
                        <select id="group_id" name="group_id" class="form-control" required autofocus>
                            <option value="">Choose</option>
                            {foreach from=$groups item=group}
                            <option value="{$group.group_id}" {set_select('group_id', $group.group_id)}>{$group.group_name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_name" class="col-sm-4 control-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user_name" name="user_name" value="{set_value("user_name")}" placeholder="User Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password" value="{set_value("password")}" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="{set_value("confirm_password")}" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{include file='_footer.html'}
